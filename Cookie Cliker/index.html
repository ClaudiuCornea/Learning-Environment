<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <title>Star Wars - Clicker</title>
    </head>
    <body onload="initial()">
        <section class="wrapper">
            <section class="stars_background">
                <section class="game">
                    <section id="left_side">
                        <h1>STAR WARS - Clicker</h1>
                        <article class="info_time_gain">
                            <div class="timer">
                                <p><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="milisec">000</span></p>
                            </div>
                            <div class="gain_sec">
                                <p>Gain : <span id="click">0</span> credits/second</p>
                            </div>
                        </article>
                        <article class="click_star">
                            <img id="death_star" src="Images/DeathStar.png">
                        </article>
                        <article class="tot_gain">
                            <p>Total <span id="total_gain">0</span> credits.</p>
                        </article>
                    </section>
                    <section id="right_side">
                        <h2>Recruitment</h2>
                        <article class="update"></article>
                    </section>
                    // End Game section
                </section>
                // End Background
            </section>
            // End wrapper
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
